<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="DJoz Template" />
    <meta name="keywords" content="DJoz, unica, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vantawave</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/barfiller.css" type="text/css" />
    <link rel="stylesheet" href="css/nowfont.css" type="text/css" />
    <link rel="stylesheet" href="css/rockville.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style></style>
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Map Begin -->
    <div class="map">
      <div class="container">
        <h2 style="text-align: center; color: #c2c2c2; padding: 4rem">
          Vueillez vous connecter
        </h2>
        <div class="row">
          <div class="col-lg-4">
            <img
              src="./img/vantawavelogo2.png"
              alt="..."
              class="img-fluid"
              style="width: 100%; height: 100%"
            />
          </div>
          <div class="col-lg-8">
            <div class="contact__form">
              <div class="section-title">
                <form action="#">
                  <div class="input__list" >
                    <input type="text" placeholder="Name" style="width: 100%;"/>
                  </div>
                  <div class="input__list"  >
                    <input type="password" placeholder="Mot de passe" style="width: 100%;" />
                  </div>
                  <div class="input__list"  >
                  <button
                    type="submit"
                    class="site-btn"
                     
                    style="background-color: #363030; color: #c2c2c2;width: 100%;"
                  >
                    PAYER
                  </button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Map End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Music Plugin -->
    <script src="js/jquery.jplayer.min.js"></script>
    <script src="js/jplayerInit.js"></script>
  </body>
</html>
